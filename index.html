<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Himani ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9acb,#ff5c9d);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* screens */
.screen{
  display:none;
  text-align:center;
  width:90%;
  max-width:400px;
}
.active{ display:block; }

/* button */
button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:14px 22px;
  border-radius:20px;
  font-size:18px;
  margin-top:20px;
}

/* notice */
#notice{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  color:#ff4f8b;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  transition:.3s;
}

/* game area */
#gameArea{
  position:relative;
  height:70vh;
}

.heart{
  position:absolute;
  font-size:30px;
  cursor:pointer;
  animation:popIn .2s;
}

@keyframes popIn{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.sparkle{
  position:absolute;
  font-size:16px;
  animation:spark .5s forwards;
}

@keyframes spark{
  to{transform:translateY(-20px);opacity:0;}
}

/* progress bar */
.bar{
  position:relative;
  height:18px;
  background:rgba(255,255,255,0.3);
  border-radius:12px;
  margin:20px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:white;
  border-radius:12px;
  transition: width .25s ease;
}

.percent{
  position:absolute;
  width:100%;
  text-align:center;
  font-size:12px;
  font-weight:bold;
  color:#ff4f8b;
  top:50%;
  transform:translateY(-50%);
}

/* win screen */
.name{
  font-size:34px;
  font-weight:bold;
  margin-bottom:10px;
}

.win{
  font-size:22px;
  margin-bottom:10px;
}

.msg{
  font-size:16px;
  opacity:.95;
  margin-bottom:25px;
}

.scoreBox{
  font-size:14px;
  margin-top:25px;
  opacity:.9;
}
</style>
</head>

<body>

<div id="notice"></div>

<!-- START -->
<div id="start" class="screen active">
  <h2>Hey Himani üíï</h2>
  <p style="margin-top:10px;">
    I made this little game just for you.<br>
    Catch all my hearts ‚ù§Ô∏è
  </p>
  <button onclick="startGame()">Start</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <h3>Catch them all!</h3>

  <div class="bar">
    <div id="fill" class="fill"></div>
    <div id="percent" class="percent">0%</div>
  </div>

  <div id="gameArea"></div>
</div>

<!-- END -->
<div id="end" class="screen">

  <div class="name">HIMANI üèÜ‚ù§Ô∏è</div>
  <div class="win">YOU WON üéâ</div>
  <div class="msg">
    looks like you caught all my hearts,<br>
    so can I keep yours too? üíï
  </div>

  <div id="scoreText" class="scoreBox"></div>

  <button onclick="location.reload()">Play again</button>
</div>

<script>
const total = 50;
let progress = 0;
let caught = 0;
let missed = 0;
let interval;

const startScreen=document.getElementById("start");
const gameScreen=document.getElementById("game");
const endScreen=document.getElementById("end");
const area=document.getElementById("gameArea");
const fill=document.getElementById("fill");
const percent=document.getElementById("percent");
const notice=document.getElementById("notice");
const scoreText=document.getElementById("scoreText");

function showNotice(text){
  notice.innerText=text;
  notice.style.opacity=1;
  setTimeout(()=>notice.style.opacity=0,1000);
}

function updateBar(){
  let pct=Math.round((progress/total)*100);
  fill.style.width=pct+"%";
  percent.innerText=pct+"%";
}

function startGame(){
  startScreen.classList.remove("active");
  gameScreen.classList.add("active");
  interval=setInterval(spawnHeart,600);
}

function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="‚ù§Ô∏è";

  heart.style.left=Math.random()*90+"%";
  heart.style.top=Math.random()*80+"%";

  heart.onclick=(e)=>{
    e.stopPropagation();

    heart.remove();
    progress++;
    caught++;

    sparkle(e.clientX,e.clientY);
    updateBar();

    if(progress>=total) finishGame();
  };

  area.appendChild(heart);

  setTimeout(()=>{
    if(area.contains(heart)){
      heart.remove();
      progress=Math.max(0,progress-3); // balanced penalty
      missed++;
      updateBar();
    }
  },1500);
}

function sparkle(x,y){
  const s=document.createElement("div");
  s.className="sparkle";
  s.textContent="‚ú®";
  s.style.left=x+"px";
  s.style.top=y+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),500);
}

area.onclick=(e)=>{
  sparkle(e.clientX,e.clientY);
  showNotice("Aww you missed that one‚Ä¶ don‚Äôt worry, keep going üíï");
  progress=Math.max(0,progress-3);
  missed++;
  updateBar();
}

function finishGame(){
  clearInterval(interval);

  scoreText.innerHTML=
    "‚ù§Ô∏è Caught: "+caught+"<br>üíî Missed: "+missed;

  gameScreen.classList.remove("active");
  endScreen.classList.add("active");
}
</script>

</body>
</html>
