<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Himani üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9acb,#ff5c9d);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* screens */
.screen{
  display:none;
  text-align:center;
  width:90%;
  max-width:400px;
}
.active{ display:block; }

/* buttons */
button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:14px 22px;
  border-radius:20px;
  font-size:18px;
  margin-top:20px;
}

/* message bar */
#notice{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  color:#ff4f8b;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  transition:0.3s;
}

/* game */
#gameArea{
  position:relative;
  height:70vh;
}

.heart{
  position:absolute;
  font-size:30px;
  cursor:pointer;
  animation:popIn .2s;
}

@keyframes popIn{
  from{ transform:scale(0); }
  to{ transform:scale(1); }
}

.sparkle{
  position:absolute;
  font-size:16px;
  animation:spark 0.5s forwards;
}

@keyframes spark{
  to{
    transform:translateY(-20px);
    opacity:0;
  }
}

/* progress bar */
.bar{
  height:12px;
  background:rgba(255,255,255,0.3);
  border-radius:10px;
  margin:15px 0;
}

.fill{
  height:100%;
  width:0%;
  background:white;
  border-radius:10px;
  transition:.2s;
}

.bigHeart{
  font-size:70px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div id="notice"></div>

<!-- Start -->
<div id="start" class="screen active">
  <h2>Hey Himani‚Ä¶ üíï</h2>
  <p style="margin-top:10px;">
    I made this little game just for you.<br>
    Catch all my hearts ‚ù§Ô∏è
  </p>
  <button onclick="startGame()">Start</button>
</div>

<!-- Game -->
<div id="game" class="screen">
  <h3>Catch them all!</h3>

  <div class="bar">
    <div id="fill" class="fill"></div>
  </div>

  <p id="score">0 / 50</p>
  <div id="gameArea"></div>
</div>

<!-- End -->
<div id="end" class="screen">
  <div class="bigHeart">‚ù§Ô∏è</div>
  <h2>
    Himani‚Ä¶ you caught all my hearts üíï<br><br>
    so can I keep yours too?
  </h2>
  <button onclick="location.reload()">Play again</button>
</div>

<script>
let total = 50;
let caught = 0;
let interval;

const startScreen = document.getElementById("start");
const gameScreen = document.getElementById("game");
const endScreen = document.getElementById("end");
const area = document.getElementById("gameArea");
const score = document.getElementById("score");
const fill = document.getElementById("fill");
const notice = document.getElementById("notice");

/* show cute message */
function showNotice(text){
  notice.innerText = text;
  notice.style.opacity = 1;
  setTimeout(()=>notice.style.opacity=0,1200);
}

function startGame(){
  startScreen.classList.remove("active");
  gameScreen.classList.add("active");

  interval = setInterval(spawnHeart, 600); // 30 sec gameplay
}

/* spawn hearts */
function spawnHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.textContent="‚ù§Ô∏è";

  heart.style.left=Math.random()*90+"%";
  heart.style.top=Math.random()*80+"%";

  heart.onclick=(e)=>{
    e.stopPropagation();

    heart.remove();
    caught++;

    score.textContent = caught+" / "+total;
    fill.style.width=(caught/total*100)+"%";

    sparkle(e.clientX,e.clientY);

    if(caught>=total) finishGame();
  };

  area.appendChild(heart);

  setTimeout(()=>heart.remove(),1500);
}

/* sparkle effect */
function sparkle(x,y){
  const s=document.createElement("div");
  s.className="sparkle";
  s.textContent="‚ú®";
  s.style.left=x+"px";
  s.style.top=y+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),500);
}

/* miss click */
area.onclick=()=>{
  sparkle(event.clientX,event.clientY);
  showNotice("Aww you missed that one‚Ä¶ don‚Äôt worry, keep going üíï");
};

/* finish */
function finishGame(){
  clearInterval(interval);
  gameScreen.classList.remove("active");
  endScreen.classList.add("active");
}
</script>

</body>
</html>
